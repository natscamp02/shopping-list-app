<div class="h-screen pt-20 bg-gradient-to-br from-[#a1c4fd] to-[#c3e9fb] bg-cover bg-no-repeat">
    <h1 class="text-3xl text-center mb-8">Shopping List</h1>

    <div class="max-h-80 h-full overflow-auto">
        <ul class="max-w-xl mx-auto space-y-4">
            <li class="flex gap-4 items-center bg-gray-50 shadow py-3 px-6 w-full rounded-lg" *ngFor="let item of list">
                <div class="flex gap-2 items-center mr-4">
                    <span>{{item.quantity}}</span>

                    <div class="grid text-gray-400">
                        <button (click)="updateQuantity(item, 1)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                        </button>
                        <button (click)="updateQuantity(item, -1)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div>
                    <div class="flex gap-2 items-center">
                        <h2 class="text-lg">{{item.name}}</h2>
                        <span class="badge badge-accent capitalize">{{item.category}}</span>
                    </div>

                    <span class="font-bold">{{item.cost | currency}}</span>
                </div>

                <div class="ml-auto flex gap-4 items-center">
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-md btn-circle btn-ghost">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                            </svg>
                        </label>
                        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <a class="text-blue-500" [routerLink]="['/list', 'edit', item._id]">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                    Edit
                                </a>
                            </li>
                            <li>
                                <button class="text-red-500" (click)="removeItem(item._id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                    Delete
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <button class="btn btn-lg btn-circle btn-primary text-white fixed bottom-12 left-1/2 -translate-x-1/2"
        routerLink="/list/add">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
    </button>
</div>
