<div class="h-full pt-24">

    <div class="">
        <h1 class="text-center text-3xl font-medium mb-8">Categories</h1>

        <div class="h-full max-h-80 overflow-auto max-w-xl mx-auto">
            <ul class="space-y-2">
                <li class="text-white border border-neutral py-2 px-4 rounded-lg w-full bg-neutral relative group overflow-hidden"
                    *ngFor="let cat of categories">
                    <p class="text-center">{{cat.name}}</p>

                    <div
                        class="absolute inset-0 flex gap-1 items-center justify-center opacity-0 bg-white text-neutral transition-opacity group-hover:opacity-100">
                        <button class="text-info" [routerLink]="['/categories','edit',cat._id]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </button>
                        <button class="text-error" (click)="removeCategory(cat._id)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </li>
            </ul>

            <button class="text-white btn btn-block btn-primary mt-6" routerLink="/categories/add">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add category
            </button>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
